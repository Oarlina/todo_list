<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="styles.css">
    <!-- pour pouvoir afficher la poubelle-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="wrapper">
        <!--titre-->
        <h1>Todo list</h1>
        <!-- pour afficher le bouton add a task-->
        <div id="adds">
                 <div class="compteur">
                    <p>Tâche à faire: </p>
                    <div id="compterlist"></div> <!--pour afficher le nombre de liste sur la page (c'est récuperer depuis main.js)-->
                </div>
                <button id="btn">Add a task</button>
                <div class="realiser">
                    <p>Tâche réalisé: </p>
                    <div id="compternb"></div>
                </div>
            
         </div><hr>
         <h3>To do:</h3>
        <!-- bloc d'ajout de liste-->
        <div id="todo">
            <!-- la todo card-->
            <div id="todoCards">
                <div class="todoCard">
                    <span class="checkBtn"><i class="fa-solid fa-check"></i></span>
                    <div class="task">
                        <textarea id="titre" name="titre" placeholder="Titre" maxlength="69" cols="10" rows="3"></textarea><!-- cols=longueur /rows=hauteur/ placeholder=mettre du texte dans l'espace réservé-->
                        <textarea id="titre2" name="titre2" placeholder="Enoncé" maxlength="500" cols="10" rows="10"></textarea> <!-- maxlength correspond a la longueur de caractere-->
                    </div>
                    <span class="delBtn"><i class="fa fa-trash" aria-hidden="true"></i></span>
                </div>
            </div>
        </div><hr>
        <div class="probleme">

        </div>
        <h3>Finish:</h3>
        <div id="todoFinish">
            
            <div id="todoCardsFinish">
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
